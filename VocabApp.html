<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vocabulary Quiz App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 20px auto;
      padding: 0 20px;
      line-height: 1.6;
    }

    h1 {
      text-align: center;
    }

    .question {
      font-size: 1.5em;
      margin-top: 20px;
      margin-bottom: 10px;
    }

    .choices button {
      display: block;
      width: 100%;
      margin: 8px 0;
      padding: 12px;
      font-size: 1em;
      text-align: center;
      white-space: normal;
      cursor: pointer;
    }
    .choices button.correct {
      background-color: #b6e7a7; /* light green */
      color: #000;
    }
    .choices button.incorrect {
      background-color: #f6a5a5; /* light red */
      color: #000;
    }
    .choices button:disabled {
      cursor: default;
      opacity: 0.8;
    }

    .controls {
      margin-top: 20px;
      text-align: center;
    }

    .score {
      font-weight: bold;
      margin-top: 20px;
      text-align: center;
    }

    .file-input {
      margin-bottom: 20px;
      text-align: center;
    }

    .button-group {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    button.hard-btn {
      background-color: orange;
      color: white;
      font-weight: bold;
      padding: 10px 20px;
    }

    button.download-btn {
      background-color: green;
      color: white;
      font-weight: bold;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <h1>Vocabulary Quiz App</h1>

  <div class="file-input">
    <input type="file" id="fileInput" accept=".txt" />
  </div>

  <div id="quizContainer" style="display:none;">
    <div class="question" id="questionText"></div>
    <div class="choices" id="choices"></div>
    <div class="controls">
      <button class="hard-btn" onclick="markHard()">+ Add to Hard</button>
    </div>
    <div class="score" id="scoreText"></div>
  </div>

  <div class="button-group">
    <button class="download-btn" onclick="downloadList('incorrect')">Download Incorrect</button>
    <button class="download-btn" onclick="downloadList('hard')">Download Hard</button>
  </div>

  <script>
    let vocab = [];
    let currentIndex = 0;
    let score = 0;
    let currentQuestion = null;
    let incorrectList = JSON.parse(localStorage.getItem("incorrectList") || "[]");
    let hardList = JSON.parse(localStorage.getItem("hardList") || "[]");

    document.getElementById("fileInput").addEventListener("change", function (event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        const lines = e.target.result.split("\n").filter(Boolean);
        vocab = lines
          .map(line => {
            const parts = line.split(";");
            return parts.length === 2 ? { word: parts[0].trim(), meaning: parts[1].trim() } : null;
          })
          .filter(Boolean);

        shuffleArray(vocab);
        currentIndex = 0;
        score = 0;
        document.getElementById("quizContainer").style.display = "block";
        showQuestion();
      };
      reader.readAsText(file);
    });

    function showQuestion() {
      if (currentIndex >= vocab.length) {
        document.getElementById("questionText").innerText = `Quiz Complete! You scored ${score}/${vocab.length}`;
        document.getElementById("choices").innerHTML = "";
        document.querySelector(".hard-btn").style.display = "none";
        return;
      }

      currentQuestion = vocab[currentIndex];
      document.getElementById("questionText").innerText = `(${currentIndex + 1}/${vocab.length}) What is the meaning of: ${currentQuestion.word}?`;

      const choicesContainer = document.getElementById("choices");
      choicesContainer.innerHTML = "";

      const otherMeanings = vocab
        .filter((v, i) => i !== currentIndex)
        .map(v => v.meaning);

      let choices = shuffleArray([
        ...shuffleArray(otherMeanings).slice(0, 3),
        currentQuestion.meaning,
      ]);

      choices.forEach(choice => {
        const btn = document.createElement("button");
        btn.textContent = choice;
        btn.disabled = false;
        btn.onclick = () => checkAnswer(choice, btn);
        choicesContainer.appendChild(btn);
      });

      document.getElementById("scoreText").innerText = `Score: ${score}/${vocab.length}`;
      document.querySelector(".hard-btn").style.display = "inline-block";
    }

    function checkAnswer(selected, button) {
      const buttons = Array.from(document.getElementById("choices").children);
      buttons.forEach(btn => btn.disabled = true);

      const isCorrect = selected === currentQuestion.meaning;
      if (isCorrect) {
        score++;
        button.classList.add("correct");
      } else {
        button.classList.add("incorrect");
        // Mark correct answer
        buttons.forEach(btn => {
          if (btn.textContent === currentQuestion.meaning) {
            btn.classList.add("correct");
          }
        });
        // Add to incorrect list if not already there
        if (!incorrectList.some(item => item.word === currentQuestion.word)) {
          incorrectList.push(currentQuestion);
          localStorage.setItem("incorrectList", JSON.stringify(incorrectList));
        }
      }

      document.getElementById("scoreText").innerText = `Score: ${score}/${vocab.length}`;

      currentIndex++;
      setTimeout(showQuestion, 1500); // Wait 1.5 sec before next question
    }

    function markHard() {
      if (!hardList.some(item => item.word === currentQuestion.word)) {
        hardList.push(currentQuestion);
        localStorage.setItem("hardList", JSON.stringify(hardList));
        alert(`Added to Hard: ${currentQuestion.word};${currentQuestion.meaning}`);
      }
    }

    function downloadList(type) {
      let list = [];
      if (type === "incorrect") list = incorrectList;
      if (type === "hard") list = hardList;

      if (list.length === 0) {
        alert(`No ${type} words to download.`);
        return;
      }

      const content = list.map(item => `${item.word};${item.meaning}`).join("\n");
      const blob = new Blob([content], { type: "text/plain" });
      const url = URL.createObjectURL(blob);

      const link = document.createElement("a");
      link.href = url;
      link.download = `${type}Vocab.txt`;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      URL.revokeObjectURL(url);
    }

    function shuffleArray(array) {
      return array.sort(() => Math.random() - 0.5);
    }
  </script>
</body>
</html>
